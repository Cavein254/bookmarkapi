version: 2
jobs:
  build:
    working_directory: ./
    docker:
      - image: circleci/python:3.8
    steps:
      - checkout
      - restore_cache:
        key: deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}
      -run:
        command: |
          python3 -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt
      -run:
        command: |
          source venv/bin/activate
          python -m pytest
